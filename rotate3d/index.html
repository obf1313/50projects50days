<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotate</title>
  </head>
  <style>
    .rotate {
      width: 200px;
      background-color: pink;
      margin-bottom: 10px;
    }
    .rotate-x {
      transform: rotateX(90deg);
    }
    .rotate-y {
      transform: rotateY(90deg);
    }
    .rotate-z {
      transform: rotateZ(90deg);
    }
  </style>
  <body>
    <div class="rotate">我是哈哈镜</div>
    rotate-x:
    <div class="rotate rotate-x">我是哈哈镜</div>
    rotate-y:
    <div class="rotate rotate-y">我是哈哈镜</div>
    rotate-z:
    <div class="rotate rotate-z">我是哈哈镜</div>
  </body>
</html>
